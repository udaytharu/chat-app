<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Uday</title>
    <script>try{localStorage.setItem('theme','dark');}catch(e){}</script>
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.jpeg" sizes="32x32">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <h1>CHAT WITH UDAY</h1>
    </nav>
        
        <!-- Theme Toggle -->
        <div class="theme-switch-wrapper">
            <span class="theme-label" id="lightLabel">Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <span class="sun"></span>
                    <span class="moon"></span>
                </div>
            </label>
            <span class="theme-label" id="darkLabel">Dark</span>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-header">
                <h2 id="authTitle">Welcome to Chat with Uday</h2>
                <p id="authSubtitle">Please login or register to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" name="password" required>
                        <button type="button" class="password-toggle" id="loginPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="registerPassword" name="password" required>
                        <button type="button" class="password-toggle" id="registerPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Register</button>
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </form>

            <div class="auth-error" id="authError"></div>
        </div>
    </div>
    <div class="container">
        <!-- Messages will be dynamically added here -->
    </div>
    <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" placeholder="write your message here">
        <button class="btn" type="submit">Send</button>
    </form>

    <footer>
        <div class="footer-content">
            <div class="footer-text">
                Created by
                <a href="https://www.udayrajchaudhary.com.np/">uday-studio</a>
                <span class="copyright">Â© 2024</span>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
